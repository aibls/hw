<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div id="gallery" class="gallery">
        <img class="gallery__image" src="https://i.pinimg.com/564x/c8/81/f4/c881f4f3c122e8e6a51287a2500ae117.jpg" alt="Image 1">
        <img class="gallery__image" src="https://i.pinimg.com/564x/39/04/b4/3904b44a579d7ae7a5ae5aed03f88c9e.jpg" alt="Image 2">
        <img class="gallery__image" src="https://i.pinimg.com/564x/ce/40/57/ce4057ea9afe78cf5e70f0166e7de590.jpg" alt="Image 3">
        <img class="gallery__image" src="https://i.pinimg.com/564x/90/07/8e/90078eeef897d217a5f976265f8425cd.jpg" alt="Image 4">
        <img class="gallery__image" src="https://i.pinimg.com/564x/be/dc/20/bedc20fa70356477340f8a33119a6179.jpg" alt="Image 5">
    </div>

    <div id="fullViewContainer" class="full-view" style="display: none;">
        <button id="fullViewCloseButton" class="full-view__close-button">x</button>
        <img id="fullViewImage" class="full-view__image" src="" alt="Full View">
    </div>

    <script src="script3.js"></script>
</body>
</html>
